<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Accueil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="index.html">
                        <img src="/hbnb/part4/images/logo.png" alt="HBnB" class="logo">
                    </a>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="active">Accueil</a>
                    <a href="#" id="login-link" class="login-button">Connexion</a>
                    <a href="#" id="logout-link" class="logout-button" style="display:none;">Déconnexion</a>
                </div>
                <!-- Profil utilisateur dynamique -->
                <div class="user-profile" id="user-profile" style="display:none;">
                    <img id="profile-img" src="" alt="profil" class="profile-img" style="display:none;">
                    <span id="user-name"></span>
                    <span id="user-role" class="user-role-pill"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Filtres -->
            <section id="filter">
                <label for="price-filter">Filtrer par prix maximum :</label>
                <select id="price-filter">
                    <!-- Options dynamiques -->
                </select>
            </section>

            <!-- Liste dynamique des lieux -->
            <section id="places-list">
                <!-- À remplir en JS : chaque lieu = une div .place-card -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HBnB. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- ✅ SEULEMENT scripts.js, PAS de script inline -->
    <script src="scripts.js"></script>
</body>
</html>
