<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Pour rappel la cohérence UX et la navigation sur toutes les pages -->
        <img src="/part4/images/logo.png" alt="Logo de l'application" class="logo">
        <nav>
            <a href="index.html">Accueil</a>
            <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="create-place.html">Créer un lieu</a>
            <a href="#" class="login-button">Connexion</a>
            </div>

        </nav>
    </header>

    <main>
        <form id="login-form" class="login-form">
            <h2>Connexion</h2>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>

            <!-- Bloc d'affichage d'erreur JS, caché au chargement -->
            <p id="login-error" class="error-message" style="display: none; color: red;"></p>
        </form>
    </main>

    <footer>
        <p>Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
