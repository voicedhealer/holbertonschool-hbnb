<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un lieu - HBnB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <img src="/hbnb/part4/images/logo.png" alt="HBnB" class="logo">
                <a href="index.html"></a>
                <div class="nav-links">
                    <a href="index.html">Accueil</a>
                    <a href="create-place.html" class="active">Créer un lieu</a>
                    <a href="#" class="login-button">Connexion</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Créer un nouveau lieu</h2>
            
            <!-- Messages d'erreur et de succès -->
            <div id="create-place-error" class="error-message" style="display: none;"></div>
            <div id="create-place-success" class="success-message" style="display: none;"></div>
            
            <form id="create-place-form" class="create-place-form">
                <!-- Titre du lieu -->
                <div class="form-group">
                    <label for="place-title">Titre du lieu</label>
                    <input type="text" id="place-title" name="title" required 
                           placeholder="Ex: Appartement cosy au centre-ville">
                    <span id="title-error" class="field-error" style="display: none;"></span>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="place-description">Description</label>
                    <textarea id="place-description" name="description" rows="4" 
                              placeholder="Décrivez votre lieu en détail..."></textarea>
                    <small class="form-hint">Optionnel - Décrivez les atouts de votre lieu</small>
                </div>

                <!-- Prix -->
                <div class="form-group">
                    <label for="place-price">Prix par nuit (€)</label>
                    <input type="number" id="place-price" name="price" min="0" step="0.01" required 
                           placeholder="Ex: 75.00">
                    <span id="price-error" class="field-error" style="display: none;"></span>
                </div>

                <!-- Coordonnées GPS -->
                <div class="form-section">
                    <h3>Localisation</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="place-latitude">Latitude</label>
                            <input type="number" id="place-latitude" name="latitude" step="any" required 
                                   placeholder="Ex: 48.8566">
                            <span id="latitude-error" class="field-error" style="display: none;"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="place-longitude">Longitude</label>
                            <input type="number" id="place-longitude" name="longitude" step="any" required 
                                   placeholder="Ex: 2.3522">
                            <span id="longitude-error" class="field-error" style="display: none;"></span>
                        </div>
                    </div>
                    <small class="form-hint">
                         <strong>Astuce :</strong> Utilisez <a href="https://www.google.com/maps" target="_blank">Google Maps</a> 
                        → clic droit sur votre lieu → "Latitude, Longitude"
                    </small>
                </div>

                <!-- Équipements -->
                <div class="form-section">
                    <h3>Équipements disponibles</h3>
                    <div id="amenities-container" class="amenities-grid">
                        <div class="loading-amenities">
                            <p> Chargement des équipements...</p>
                        </div>
                    </div>
                </div>

                <!-- Boutons d'action -->
                <div class="form-actions">
                    <button type="button" class="cancel-button" onclick="window.location.href='index.html'">
                        Annuler
                    </button>
                    <button type="submit" class="submit-button">
                        Créer le lieu
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HBnB. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
