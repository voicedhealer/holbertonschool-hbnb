<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du lieu - HBnB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="index.html">
                        <img src="/hbnb/part4/images/logo.png" alt="HBnB" class="logo">
                    </a>
                </div>
                <div class="nav-links">
                    <a href="index.html">Accueil</a>
                    <a href="create-place.html">Créer un lieu</a>
                    <a href="my-places.html">Mes lieux</a>
                    <a href="#" class="login-button">Connexion</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Navigation breadcrumb simple -->
            <div class="breadcrumb-simple">
                <a href="index.html"> Accueil</a> › <span>Détails du lieu</span>
            </div>

            <!-- Messages d'état -->
            <div id="place-error" class="error-message" style="display: none;"></div>
            
            <!-- Chargement simple -->
            <div id="place-loading" class="loading-simple">
                <div class="spinner"></div>
                <p>Chargement des détails du lieu...</p>
            </div>

            <!-- Card principale du lieu -->
            <div class="place-card-main" style="display: none;">
                <!-- Informations du lieu -->
                <div class="place-info">
                    <!-- Contenu injecté par JavaScript -->
                </div>

                <!-- Actions propriétaire -->
                <div id="place-actions" class="place-actions" style="display: none;">
                    <a href="#" id="edit-place-link" class="btn btn-primary"> Éditer</a>
                    <a href="my-places.html" class="btn btn-secondary"> Mes lieux</a>
                </div>

                <!-- Section avis -->
                <div class="reviews-section">
                    <h2> Avis des utilisateurs</h2>
                    <div id="review-list">
                        <!-- Avis injectés par JS -->
                    </div>
                </div>

                <!-- Formulaire d'avis -->
                <div id="add-review" class="add-review-section" style="display: none;">
                    <h3>Laisser un avis</h3>
                    <div id="review-error" class="error-message" style="display: none;"></div>
                    <div id="review-success" class="success-message" style="display: none;"></div>
                    
                    <form id="review-form" class="review-form">
                        <div class="form-group">
                            <label for="review-text">Votre avis :</label>
                            <textarea id="review-text" name="review-text" required 
                                      placeholder="Partagez votre expérience..." rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="review-rating">Note :</label>
                            <select id="review-rating" name="review-rating" required>
                                <option value="">Choisissez une note</option>
                                <option value="1">⭐ 1/5</option>
                                <option value="2">⭐⭐ 2/5</option>
                                <option value="3">⭐⭐⭐ 3/5</option>
                                <option value="4">⭐⭐⭐⭐ 4/5</option>
                                <option value="5">⭐⭐⭐⭐⭐ 5/5</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-button"> Publier l'avis</button>
                    </form>
                </div>

                <!-- connexion -->
                <div id="review-login-prompt" class="review-login-prompt" style="display: none;">
                    <div class="login-prompt-content">
                        <h3> Connectez-vous pour laisser un avis</h3>
                        <a href="login.html" class="btn btn-primary">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HBnB. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
